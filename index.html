<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
<title>Calculator</title>
<script src=calc.js defer></script>
</head>
<body>
    <div id=calcContainer>
        <div id=display2></div>
        <div id=display></div>
        <div id=padding></div>
        <div id=numContainer>
            
            <button id=numb1 class='cBtn' onclick='updateDisplay(1)' class=num>1</button>
            <button id=numb2 class='cBtn' onclick='updateDisplay(2)' class=num>2</button>
            <button id=numb3 class='cBtn' onclick='updateDisplay(3)' class=num>3</button>
            <button id=clearBtn class='cBtn notNum' >clear</button>
            <button id=numb4 class='cBtn' onclick='updateDisplay(4)' class=num>4</button>
            <button id=numb5 class='cBtn' onclick='updateDisplay(5)' class=num>5</button>
            <button id=numb6 class='cBtn' onclick='updateDisplay(6)' class=num>6</button>
            <button id=plusBtn class='cBtn notNum' class=operator   >+</button>
            <button id=numb7 class='cBtn' onclick='updateDisplay(7)' class=num>7</button>
            <button id=numb8 class='cBtn' onclick='updateDisplay(8)' class=num>8</button>
            <button id=numb9 class='cBtn' onclick='updateDisplay(9)' class=num>9</button>
            <button id=minusBtn class='cBtn notNum' class=operator  >-</button>
            <button id=numb0 class='cBtn' onclick='updateDisplay(0)' class=num>0</button>
            <button id=timesBtn class='cBtn notNum' class=operator  >x</button>
            <button id=divideBtn class='cBtn notNum' class=operator >/</button>
            <button id=equalsBtn class='cBtn notNum'  >=</button>
        </div>



    </div>
</body>
</html>
